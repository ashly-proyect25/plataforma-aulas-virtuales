version: '3.8'
services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: edu_postgres
    environment:
      POSTGRES_USER: eduuser
      POSTGRES_PASSWORD: edupass123
      POSTGRES_DB: edudb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: edu_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # MinIO (Almacenamiento de videos)
  minio:
    image: minio/minio:latest
    container_name: edu_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
